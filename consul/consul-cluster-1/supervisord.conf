[supervisord]
nodaemon=true

[program:consul-agent-c1]
command=./opt/consul/init.sh
logfile=/var/logs/consul-agent-c1.log
autostart=true

[program:side-car-service-registration-activites]
command=./opt/consul/registeractivities.sh
logfile=/var/logs/side-car-service-registration-activities.log
startsecs=30
autostart=true

[program:side-car-service-registration-users]
command=./opt/consul/registerusers.sh
logfile=/var/logs/side-car-service-registration-users.log
autostart=true
startsecs=30
